    <audio id="myAudio" src="song1.mp3" autoplay="autoplay" loop="loop">
    </audio>
    <script type="text/javascript">
      var myAudio = document.getElementById("myAudio");
var isPlaying = false;

function togglePlay() {
  if (isPlaying) {
    myAudio.pause()
  } else {
    myAudio.play();
  }
};
myAudio.onplaying = function() {
  isPlaying = true;
};
myAudio.onpause = function() {
  isPlaying = false;
};
    </script>
    <script type="text/javascript">
         var imageWidthHalf, imageHeightHalf;
         var canvas = document.createElement( 'canvas' );
             canvas.width = window.innerWidth;
             canvas.height = window.innerHeight;
             canvas.style.display = 'block';
             document.body.appendChild( canvas );
         var context = canvas.getContext( '2d' );
         var image = document.createElement( 'img' );

             image.addEventListener('load', function() {
                 imageWidthHalf = Math.floor( this.width / 2 );
                 imageHeightHalf = Math.floor( this.height / 2 );
                 document.addEventListener( 'mousemove', onMouseEvent, false ); //mouseclick ?
                 document.addEventListener( 'mousedown', changeImage, false );
               document.addEventListener( 'mouseup', changeImage1, false );
             }   , false );

         image.src ="x1.png"

                              //mouseclick ?
         function onMouseEvent( event ) {
             context.drawImage( image, event.clientX - imageWidthHalf , event.clientY - imageHeightHalf );
         }
          
         function changeImage() {
          image.src = "kim.png"; 
         }
      function changeImage1() {
          image.src = "x1.png"; 
         }

     </script>
  </body>
